<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class= "container">
<h1 class= "title">TODO LIST</h1>
<input class ="input-box" type="text" #newTodo>
<button class= "add-btn" (click)="addTodo(newTodo)"> Add Todo!</button>

<h1>NOT COMPLETED</h1>
<div class="not-completed">
<div *ngFor= "let todo of todos" class="todo-container">
    <div class="not-completed" *ngIf="!todo.completed">
   <h3 class="todo-title" [ngStyle]="{color: todo.completed ? 'red' : 'white'}" (click)="completeTodo(todo)"><button class= "complete-btn">Complete</button>
       {{todo.task}}
</h3>
</div>
   </div>
</div>

<h1>COMPLETED</h1>
<div *ngFor= "let todo of todos" class="todo-container">
    <div class="completed" *ngIf="todo.completed">
   <h3 class="todo-title" [ngStyle]="{color: todo.completed ? 'red' : 'white'}" (click)="completeTodo(todo)">
       {{todo.task}}
   </h3>
   </div>
</div>
</div>
</body>
</html>
